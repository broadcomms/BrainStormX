[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = False
no_implicit_optional = True
check_untyped_defs = True
disallow_untyped_defs = False
plugins =

[mypy-app.*]
# SQLAlchemy + Flask types are dynamic; be pragmatic to reduce noise
allow_redefinition = True
implicit_reexport = True
warn_return_any = False

[mypy-app.transcription.*]
ignore_errors = True

[mypy-app.service.tts.*]
ignore_errors = True

[mypy-app.models]
ignore_errors = True

[mypy-tests.*]
disable_error_code = annotation-unchecked, no-redef
