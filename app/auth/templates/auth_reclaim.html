{% extends "main_template.html" %}
{% block title %}Reclaim Account{% endblock %}
{% block content %}
<section class="py-4">
  <div class="container max-w-640">
    <h1 class="h5 fw-bold mb-3"><i class="bi bi-arrow-counterclockwise"></i> Reclaim Account</h1>
    <p class="text-body-secondary small">Enter a new email and password to reactivate your account. The token was included in your data export.</p>
    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username (optional)</label>
        <input type="text" class="form-control" id="username" name="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="d-flex gap-2">
        <a href="{{ url_for('auth_bp.login') }}" class="btn btn-outline-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary"><i class="bi bi-check2-circle"></i> Reactivate</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
