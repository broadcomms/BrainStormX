{% extends "main_template.html" %}
{% block title %}Workspace Invitation{% endblock %}

{% block content %}
<section class="py-5 bg-body-tertiary">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8 col-xl-6">
        <div class="card shadow-sm border-0 mx-auto">
      <div class="card-body p-4">
        <h1 class="h5 fw-bold d-flex align-items-center gap-2 mb-3">
          <i class="bi bi-envelope-open"></i>
          <span>Workspace Invitation</span>
        </h1>

        <p class="mb-3">You've been invited to join the workspace:</p>
        <div class="alert alert-light border">
          <div class="fw-semibold"><i class="bi bi-diagram-3 me-1"></i>{{ workspace.name }}</div>
          <div class="small text-body-secondary">Invited as {{ current_user.email }}</div>
        </div>

            <div class="d-flex gap-2">
              <a href="{{ url_for('workspace_bp.respond_invitation', invitation_id=invitation.id, action='accept') }}" class="btn btn-success">
                <i class="bi bi-check-lg me-1"></i> Accept
              </a>
              <a href="{{ url_for('workspace_bp.respond_invitation', invitation_id=invitation.id, action='decline') }}" class="btn btn-outline-danger">
                <i class="bi bi-x-lg me-1"></i> Decline
              </a>
              <a href="{{ url_for('account_bp.account') }}" class="btn btn-outline-secondary ms-auto">Cancel</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
